<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="https://v4.bootcss.com/docs/examples/dashboard/#">学生信息管理系统</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="https://v4.bootcss.com/docs/examples/dashboard/#">注册</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <form [formGroup]="myForm">
                <div class="form-group">
                    <label for="id">学号</label>
                    <input type="text" class="form-control" id="id" name="id" [formControl]="id">
                </div>
                <div class="form-group">
                    <label for="userName">用户名</label>
                    <input type="text" class="form-control" id="userName" name="userName" [formControl]="userName">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password" [formControl]="password">
                </div>
            </form>
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <button type="button" class="btn btn-primary btn-lg btn-block" (click)="search()">查询学号</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-secondary btn-lg btn-block"
                            (click)="add()">添加学号</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-success btn-lg btn-block"
                            (click)="update()">修改信息</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-danger btn-lg btn-block"
                            (click)="delete()">删除学号</button>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="chartjs-size-monitor"
                style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                <div class="chartjs-size-monitor-expand"
                    style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                </div>
                <div class="chartjs-size-monitor-shrink"
                    style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                </div>
            </div>
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">学生信息展示</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">分享</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">导出</button>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-calendar">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        日期
                    </button>
                </div>
            </div>

            <canvas class="my-4 w-100 chartjs-render-monitor" id="myChart" width="1288" height="543"
                style="display: block; width: 1288px; height: 543px;"></canvas>

            <h2>学生信息表</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>学号</th>
                            <th>用户名</th>
                            <th>密码</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr r *ngFor='let user of users$ | async; let i = index' (click)="select(user)">
                            <th scope="row">{{i}}</th>
                            <td>{{user.id}}</td>
                            <td>{{user.userName}}</td>
                            <td>{{user.password}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
